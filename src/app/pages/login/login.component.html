<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-md px-10 py-8 w-full max-w-sm  ">
    <div class="flex flex-col items-center mb-6">
      <img src="images/OaxacaMiel_Logo.jpg" alt="Oaxaca Miel Logo" class="h-16 mb-2">
      <h2 class="text-xl font-semibold">Login</h2>
      <p class="text-yellow-500 text-sm mt-1">Bienvenidos a AUP</p>
    </div>

    <form>
      <label class="block text-gray-700 mb-1" for="email">Correo:</label>
      <input type="email" id="email" class="w-full px-4 py-2 mb-4 border border-yellow-400 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500  placeholder-gray-400"  placeholder="feripau230@gmail.com"  />

      <label class="block text-gray-700 mb-1" for="password">Contraseña:</label>
      <input type="password" id="password" class="w-full px-4 py-2 mb-4 border border-yellow-400 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500  placeholder-gray-400" placeholder="********"  />

      <div class="mb-4 text-sm">
        ¿No Tienes una cuenta?
        <a routerLink="/register" class="text-blue-500 hover:underline">Regístrate</a>
      </div>

      <button type="submit" class="w-full bg-yellow-500 text-white font-semibold py-2 rounded hover:bg-yellow-600 transition duration-300">
        Ingresar
      </button>
    </form>
    <app-footer></app-footer> 
    
</div>
   
</div>
