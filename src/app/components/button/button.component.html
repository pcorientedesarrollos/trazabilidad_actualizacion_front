<button
[type]="type"

  [ngClass]="[bgColor, hoverColor, sizeClasses, 'text-white', 'flex', 'items-center', 'gap-2', 'rounded-xl']"
  (click)="clicked.emit()"
  [attr.title]="title"
>
  <span *ngIf="icon" class="material-symbols-outlined" [ngClass]="iconColor">
    {{ icon }}
  </span>
<span [ngClass]="[labelColor, font]">{{ label }}</span>
</button>
