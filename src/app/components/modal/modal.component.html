<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-transparent"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow-sm">


      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-yellow-500 border-gray-200 dark:border-gray-200">
        <h3 class="text-lg font-semibold text-white">{{ title }}</h3>

        <button
          type="button"
          (click)="onClose()"
          class="text-white bg-transparent hover:bg-yellow-400 hover:text-white rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center"
        >
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Body -->
      <div class="p-4 md:p-5">
        <ng-content></ng-content>
      </div>

    </div>
  </div>
</div>
